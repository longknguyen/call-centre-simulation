plugins {
    id 'java'
    id 'application'
}

group = 'edu.virginia.apma.probability'
version = '1.0'

sourceCompatibility = '22'

application {
    mainClass = 'edu.virginia.apma.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}
